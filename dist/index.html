<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #game-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #start-game-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1001;
        }
        #start-game-button:hover {
            background-color: #45a049;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="game-menu">
        <button id="start-game-button">START GAME</button>
    </div>
    <script src="index.js"></script>
    <script>
        // Добавляем прямой обработчик события для кнопки
        document.getElementById('start-game-button').addEventListener('click', function() {
            console.log('Button clicked directly from HTML');
            // Создаем и отправляем пользовательское событие
            const event = new CustomEvent('gameStart');
            document.dispatchEvent(event);
        });
    </script>
</body>
</html>
